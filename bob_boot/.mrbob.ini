[questions]
secrets.username.question = What is your user?
secrets.username.required = True
secrets.username.default = dev

secrets.password.question = What is your password?
secrets.password.required = True
secrets.password.default = dev

local.which_env.question = Which local cfg do you want to extend from?
local.which_env.required = True
local.which_env.default = develop

local.sublime.question = Do you use sublime?
local.sublime.required = True
local.sublime.validator = mrbob.validators:boolean

local.gocept.question = Are you on a server with starzel conventions?
local.gocept.required = True
local.gocept.default = n
local.gocept.post_ask_question = starzel.bob_hooks.starzel_conventions:starzel_conventions

local.vardir.question = Where is your vardir?
local.vardir.required = True
local.vardir.default = ${buildout:directory}/var

local.backupdir.question = Where is your backup directory?
local.backupdir.required = True
local.backupdir.default = ${buildout:directory}/backup
